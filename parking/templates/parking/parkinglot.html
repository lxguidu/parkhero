<!DOCTYPE html>
<html>
    <head>
        <title>Parking Lot</title>
    </head>

    <body>
        <h1>Rango says...hello world!</h1>

        {% if lots %}
            <ul>
                {% for lot in lots %}
                <li><a href="/parking/{{ lot.id }}">{{ lot.name }}</a>, {{lot.space_total}}, {{lot.space_available}}</li>
                {% endfor %}
            </ul>
        {% else %}
            <strong>There are no categories present.</strong>
        {% endif %}

        <a href="/rango/about/">About</a>
    </body>
</html>
