<!DOCTYPE html>
<html>
    <head>
        <title>Parking Space</title>
    </head>

    <body>
        <h1>Rango says...hello world!</h1>

        {% if spaces %}
            <ul>
                {% for space in spaces %}
                <li>{{ space.number }}, {{ space.type }}, {{ space.floor }}, {{ space.status }}</li>
                {% endfor %}
            </ul>
        {% else %}
            <strong>There are no categories present.</strong>
        {% endif %}

        <a href="/rango/about/">About</a>
    </body>
</html>
